<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>感情ランキングSNS（試作）</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 800px; margin: 24px auto; padding: 0 12px; }
      .post { border: 1px solid #ddd; padding: 8px; margin-bottom: 8px; border-radius: 6px; }
      .meta { font-size: 12px; color: #666; display:flex; justify-content:space-between; }
      .emotag { font-weight: 600; padding: 2px 6px; border-radius: 6px; background:#f0f0f0; }
      .controls { margin-bottom: 12px; display:flex; gap:8px; align-items:center; }
      button { cursor:pointer; }
      .small { font-size: 12px; color: #444; }
    </style>
  </head>
  <body>
    <h1>感情ランキングSNS（試作）</h1>

    <div class="controls">
      <input id="text" placeholder="いまの気持ちを投稿してみよう（280字以内）" style="flex:1" />
      <select id="emotion">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
        <option value="surprised">Surprised</option>
        <option value="neutral" selected>Neutral</option>
      </select>
      <button id="postBtn">投稿</button>
    </div>

    <div class="small">※ テスト用のローカルアプリです。投稿はローカルの db.json に保存されます。</div>

    <h2>感情ランキング</h2>
    <div id="stats">読み込み中…</div>

    <h2>投稿一覧</h2>
    <div id="posts">読み込み中…</div>

    <script src="/app.js"></script>
  </body>
</html>
